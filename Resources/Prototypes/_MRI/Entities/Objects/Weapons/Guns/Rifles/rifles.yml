- type: entity
  name: АКС-74У
  parent: [BaseWeaponRifle, BaseGunWieldable, BaseSecurityContraband]
  id: MRIWeaponRifleAKSU # soswa
  description: '"Теперь мы те, кто чувствуют отцовскую ответственность за наше отечество и за наш народ, посвятивший жизнь и смерть грядущему триумфу Великой России."'
  suffix: MRI
  components:
  - type: Sprite
    sprite: _MRI/Objects/Weapons/Guns/Rifles/aksu.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Medium
    shape:
    - 0,0,2,2
  - type: Clothing
    sprite: _MRI/Objects/Weapons/Guns/Rifles/aksu.rsi
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -25
    maxAngle: -35
  - type: Gun
    minAngle: 40
    maxAngle: 53
    fireRate: 7
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
