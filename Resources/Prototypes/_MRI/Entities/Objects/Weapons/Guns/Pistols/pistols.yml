- type: entity
  name: ТТ
  parent: [BaseWeaponPistol, BaseSecurityContraband]
  id: MRIWeaponPistolTT # soswa
  description: '"Эх, дороги — пыль да туман!"'
  suffix: MRI
  components:
  - type: Sprite
    sprite: _MRI/Objects/Weapons/Guns/Pistols/tt.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
    storedOffset: 0,-4
  - type: Tag
    tags:
    - Sidearm
  - type: Clothing
    sprite: _MRI/Objects/Weapons/Guns/Pistols/tt.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: Gun
    minAngle: 1
    maxAngle: 5
    fireRate: 6
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/pistol.ogg
    fireOnDropChance: 0.75 # Corvax-Next-FireOnDrop
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistol
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistol
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: AmmoCounter
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: Multishot # Goobstation
    spreadMultiplier: 1.25